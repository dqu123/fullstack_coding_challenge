{% extends "layout.html" %}
{% block body %}

<div id="viewport">
    <ul class="stack">
        {% for card in json_data.cards %}
        <li card_id="{{card.id}}">                                
            <img class="card-image" src="{{ '/' + card.picture }}"></img>
            {{ card.name + ', ' + card.age }}
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
